    <script>// Function to get shipping address summary
        function getShippingAddressSummary() {
            // Replace this with your actual logic to retrieve the shipping address summary
            const shippingAddressSummary = "Shipping Address: John Doe, 123 Main St, City, Country, 12345";
            return shippingAddressSummary;
        }
        
        // Function to update the dropdown table
        function updateDropdownTable() {
            // Get the dropdown container
            const dropdownContainer = document.getElementById('userDropdown');
        
            // Clear existing content
            dropdownContainer.innerHTML = "";
        
            // Create a table element
            const table = document.createElement('table');
            table.className = 'table';
        
            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const headers = ['User', 'Product Name', 'Quantity', 'Total Price', 'Status'];
        
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.appendChild(document.createTextNode(headerText));
                headerRow.appendChild(th);
            });
        
            thead.appendChild(headerRow);
            table.appendChild(thead);
        
            // Create table body
            const tbody = document.createElement('tbody');
        
            // Add sample data (replace with your actual data)
            const data = [
                ['User1', 'Product1', 2, '$20.00', 'Shipped'],
                ['User2', 'Product2', 1, '$10.00', 'Pending'],
                ['User3', 'Product3', 3, '$30.00', 'Delivered']
            ];
        
            data.forEach(rowData => {
                const tr = document.createElement('tr');
                rowData.forEach(cellData => {
                    const td = document.createElement('td');
                    td.appendChild(document.createTextNode(cellData));
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        
            table.appendChild(tbody);
        
            // Append the table to the dropdown container
            dropdownContainer.appendChild(table);
        
            // Add shipping address summary
            const shippingAddressSummary = getShippingAddressSummary();
            const summaryDiv = document.createElement('div');
            summaryDiv.innerHTML = `<strong>${shippingAddressSummary}</strong>`;
            dropdownContainer.appendChild(summaryDiv);
        }
        
        // Call the function to update the dropdown table
        updateDropdownTable();
        </script>
